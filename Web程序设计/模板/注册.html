<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Xmee | Login and Register Form Html Templates</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="dd/css/bootstrap.min.css">
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="dd/css/fontawesome-all.min.css">
	<!-- Flaticon CSS -->
	<link rel="stylesheet" href="dd/css/flaticon.css">
	<!-- Google Web Fonts -->
	<link href="dd/css/css.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="dd/css/style.css">
       <script src="../script/jquery-1.4.1.js" type="text/javascript"></script>
       <script src="../script/jquery.json-2.3.js" type="text/javascript"></script>
       <script type="text/javascript" src="zc.js"></script>
</head>
<body>
	<!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>
	<section class="fxt-template-animation fxt-template-layout21">
		<!-- Animation Start Here -->
		<div id="particles-js"></div>
		<!-- Animation End Here -->
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-xl-6 col-lg-7 col-sm-12 col-12 fxt-bg-color">
					<div class="fxt-content">
						<div class="fxt-header">
							<a href="" class="fxt-logo"><img src="dd/picture/logo-11.png" alt="Logo"></a>
							<p>注册你的账户</p>
						</div>
						<div class="fxt-form">
							<form method="POST">
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-1">
										<input id="username" type="email" class="form-control" name="email" placeholder="Email" required="required">
									</div>
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-2">
										<input id="psw"  type="password" class="form-control" name="password" placeholder="********" required="required">
										<i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
									</div>
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-3">
										<div class="fxt-checkbox-area">
											<div class="checkbox">
												<input id="checkbox1" type="checkbox">
												<label for="checkbox1">记住</label>
											</div>
											<a href="forgot-password-21.html" class="switcher-text">忘记密码</a>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-4">
										<button id="btn1" type="submit" class="fxt-btn-fill">注册</button>
									</div>
								</div>
							</form>
						</div>
						<div class="fxt-style-line">
							<div class="fxt-transformY-50 fxt-transition-delay-5">
								<h3>Or Login With</h3>
							</div>
						</div>
						<ul class="fxt-socials">
							<li class="fxt-google">
								<div class="fxt-transformY-50 fxt-transition-delay-6">
									<a href="#" title="google"><i class="fab fa-google-plus-g"></i><span>Google +</span></a>
								</div>
							</li>
							<li class="fxt-twitter">
								<div class="fxt-transformY-50 fxt-transition-delay-7">
									<a href="#" title="twitter"><i class="fab fa-twitter"></i><span>Twitter</span></a>
								</div>
							</li>
							<li class="fxt-facebook">
								<div class="fxt-transformY-50 fxt-transition-delay-8">
									<a href="#" title="Facebook"><i class="fab fa-facebook-f"></i><span>Facebook</span></a>
								</div>
							</li>
						</ul>
						<div class="fxt-footer">
							<div class="fxt-transformY-50 fxt-transition-delay-9">
								<p>Don't have an account?<a href="login.html" class="switcher-text2 inline-text">登录</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- jquery-->
	<script src="dd/js/jquery-3.5.0.min.js"></script>
	<!-- Bootstrap js -->
	<script src="dd/js/bootstrap.min.js"></script>
	<!-- Imagesloaded js -->
	<script src="dd/js/imagesloaded.pkgd.min.js"></script>
	<!-- Particles js -->
	<script src="dd/js/particles.min.js"></script>
	<script src="dd/js/particles-1.js"></script>
	<!-- Validator js -->
	<script src="dd/js/validator.min.js"></script>
	<!-- Custom Js -->
	<script src="dd/js/main.js"></script>

</body>
</html>
